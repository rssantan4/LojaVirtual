# Nome da Aplicação
spring.application.name=LojaVirtualMusica

# Configuração do Banco de Dados H2 (Em memória), sa = System Administrator
spring.datasource.url=jdbc:h2:mem:lojadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=rafa
spring.datasource.password=

# Habilitar o Console do H2 (Para você ver o banco no browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do JPA / Hibernate
# "update" cria/atualiza as tabelas automaticamente baseado nas suas classes Java
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Configuração de Erros (Para mensagens claras no Front)
server.error.include-message=always 
