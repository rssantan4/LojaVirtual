<div class="my-account-page">
  <h1>Minha Conta</h1>

  <div class="account-cards">

    <!-- Card 1: Meus Pedidos -->
    <div class="account-card" (click)="irParaPedidos()">
      <i class="material-icons">shopping_bag</i>
      <p>Meus Pedidos</p>
    </div>

    <!-- Card 2: Editar Conta -->
    <div class="account-card" (click)="irParaEditarConta()">
      <i class="material-icons">edit</i>
      <p>Editar Conta</p>
    </div>

    <!-- Card 3: Histórico -->
    <div class="account-card" (click)="irParaHistorico()">
      <i class="material-icons">history</i>
      <p>Histórico</p>
    </div>

    <!-- Card 4: Endereços -->
    <div class="account-card" (click)="irParaEnderecos()">
      <i class="material-icons">location_on</i>
      <p>Endereços</p>
    </div>

  </div>

  <br><br><br><br><br><br><br><br><br><br>
</div>
