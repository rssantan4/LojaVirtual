<div class="wrapper">
  <div class="container">
    <div class="top">
      <img [src]="produto.imagemUrl" [alt]="produto.nome">

      <!-- BOTÃƒO FLUTUANTE -->
      <button class="buy-btn">
        <i class="material-icons">add_shopping_cart</i>
      </button>
    </div>

    <div class="bottom">
      <div class="details">
        <h2>{{ produto.nome }}</h2>
        <p>Artista: {{ produto.artista }}</p>
        <p>R$ {{ produto.preco.toFixed(2) }}</p>

      </div>
    </div>
  </div>
</div>
