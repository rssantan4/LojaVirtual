<div class="wrapper">
  <div class="container">
    <div class="top">
      <img [src]="produto.imagem" [alt]="produto.nome">

      <!-- BOTÃƒO FLUTUANTE -->
      <button class="buy-btn" (click)="adicionarCarrinho(produto)">
        <i class="material-icons">add_shopping_cart</i>
      </button>
    </div>

    <div class="bottom">
      <div class="details">
        <h2>{{ produto.nome }}</h2>

        <p>R$ {{ produto.preco.toFixed(2) }}</p>

        <!-- ESTOQUE -->
        <p>Estoque: {{ produto.estoque }}</p>
      </div>
    </div>
  </div>
</div>
